<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> input tag </title>
</head>
<body>
<h1> input tag's type is text </h1>
아이디<input type ="text" name="userID" maxlength="12"/>
<!--input tag의 타입이 text고, userID로 불림, 길이는 12까지 제한. 추후에 Backend에서 DB와 연동-->
<h1> input tag's type is password </h1>
비밀번호<input type ="password" name="userPw" maxlength="12"/>
<h1> input tag's type is checkbox </h1>
<br>체크박스</br>
음악<input type ="checkbox" name="myHobby" value="music" checked/>
영화<input type ="checkbox" name="myHobby" value="movie"/>
수집<input type ="checkbox" name="myHobby" value="collection"/>


<h1> input tag's type is radio </h1>
<br>라디오</br>
음악<input type ="radio" name="myHobby" value="music" />
영화<input type ="radio" name="myHobby" value="movie"/>
수집<input type ="radio" name="myHobby" value="collection"/>


<h1> input tag's type is button </h1>
<br>버튼</br>
<input type ="button" value="클릭해보쇼" />

<h1> input tag's type is file </h1>
<br>파일업로드</br>
<input type ="file" value="attachedFile" />

<h1> input tag's type is search </h1>
<br>검색</br>
<input type ="search" value="search" />

</body>
</html>
